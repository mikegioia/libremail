[System]

APP_NAME            = "LibreMail"
APP_VERSION         = "0.1.0"
ENDPOINT_WEB        = "/"
ENDPOINT_STATS      = "/stats"
JSON_HEADER_CHAR    = "#"
DEFAULT_SERVICE     = "other"

[Models]

META                = "meta";
TASK                = "task";
FOLDER              = "folder"
OUTBOX              = "outbox"
ACCOUNT             = "account"
MESSAGE             = "message"

[Dates]

DATE_LOG            = "j-M-y H:i:s"
DATE_DATABASE       = "Y-m-d H:i:s"

[Executables]

EXEC_SYNC           = "/sync -b -d";
EXEC_SERVER         = "/server -b -d";
PROC_SYNC           = "sync"
PROC_SERVER         = "server"

[Exceptions]

EXC_FATAL           = 1001
EXC_ERROR           = 1002
EXC_TERM            = 1003
EXC_LOG_PATH        = 1004
EXC_ATTACH_PATH     = 1005
EXC_STOP            = 1006
EXC_VALIDATION      = 2001
EXC_DB_INSERT       = 2002
EXC_DB_UPDATE       = 2003
EXC_DB_NOTFOUND     = 2004
EXC_DB_MAX_PACKET   = 2005
EXC_ACCOUNT_EXISTS  = 2010
EXC_MESSAGES_SYNC   = 3001
EXC_FOLDER_SYNC     = 3002
EXC_BAD_COMMAND     = 4001

[Errors]

ERR_DATABASE        = 'database'

[Statuses]

STATUS_SKIP         = 'skip'
STATUS_ERROR        = 'error'
STATUS_SUCCESS      = 'success'
STATUS_WARNING      = 'warning'

[Events]

EV_STOP_SYNC        = 'sync.stop'
EV_POLL_STATS       = 'stats.poll'
EV_START_SYNC       = 'sync.start'
EV_STOP_INBOX       = 'inbox.stop'
EV_SYNC_EXITED      = 'sync.exited'
EV_START_INBOX      = 'inbox.start'
EV_POLL_DAEMON      = 'daemon.poll'
EV_START_SERVER     = 'server.start'
EV_SERVER_EXITED    = 'server.exited'
EV_CONTINUE_SYNC    = 'sync.continue'
EV_BROADCAST_MSG    = 'daemon.broadcast'