[app]

memory = "512M"
db[sleep_minutes] = 1
sync[wait_seconds] = 10
sync[sleep_minutes] = 15
timezone = "America/New_York"

[log]

level[cli] = 7
level[file] = 5
stacktrace = true
name = "sync"
path = "logs/sync.log"

[sql]

port = 3306
timeout = 300
username = "root"
password = "root"
charset = "utf8mb4"
database = "libremail"
hostname = "localhost"

[email]

services[] = "GMail"
services[] = "Yahoo"
services[] = "Office365"
services[] = "Other"
gmail[domain] = "gmail.com"
gmail[host] = "imap.gmail.com"
gmail[port] = 993
gmail[smtp_host] = "smtp.gmail.com"
gmail[smtp_port] = 587
yahoo[domain] = "yahoo.com"
yahoo[host] = "imap.mail.yahoo.com"
yahoo[port] = 993
yahoo[smtp_host] = "imap.mail.yahoo.com"
yahoo[smtp_port] = "smtp.mail.yahoo.com"
office365[host] = "outlook.office365.com"
office365[port] = 993
office365[smtp_host] = "smtp.office365.com"
office365[smtp_port] = 587
other[port] = 993
other[smtp_port] = 587
attachments[path] = "attachments"

[daemon]

decay[sync] = 1.2
decay[server] = 1.2
restart_max[sync] = 600
restart_max[server] = 600
restart_interval[sync] = 10
restart_interval[server] = 10

[daemonlog]

level[cli] = 7
level[file] = 5
name = "daemon"
stacktrace = true
path = "logs/daemon.log"

[server]

port = 9898
host = "localhost"
address = "127.0.0.1"
allowed_origins[] = "*"

[serverlog]

level[cli] = 7
level[file] = 5
name = "server"
stacktrace = true
path = "logs/server.log"
